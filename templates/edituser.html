{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}
{% block body %}
<div class="fullbody_content">
    <div class="fullbody">
        <div class="navbar">{% include 'navbar.html' %}</div>
        <div class="content">
            <div class="current_tab">Manage Admin / Edit {{ users.customer_name }}</div>
            <div class="addadmins">
                <form action="{% url 'updateuser' %}" method="post">
                    {% csrf_token %}
                    <div class="text-success">{{ success }}</div>
                    <div class="text-danger">{{ errors }}</div>
                    <div class="flex_forms">
                        <div class="form-group">
                            <label for="fullnames">FullName</label>
                            <input type="text" name="fullnames" value="{{ users.customer_name }}" autocomplete="off" oninput="removeError(this.id)" id="fullnames" class="form-control shadow-none" placeholder="Enter fullname">
                        </div>
                        <div class="form-group">
                            <label for="emailadress">Email Address</label>
                            <input type="email" name="emailadress" autocomplete="off" value="{{ users.email }}" oninput="removeError(this.id)" id="emailadress" class="form-control shadow-none" placeholder="Enter email adress">
                        </div>
                    </div>
                    <div class="flex_forms">
                        <div class="form-group">
                            <label for="phonenumber">Phone Number</label>
                            <input type="tel" name="phonenumber" autocomplete="off" value="{{ users.phone }}" oninput="removeError(this.id)" id="phonenumber" class="form-control shadow-none" placeholder="Enter phone number">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save Changes" class="btn text-light" id="submitbtn" onclick="return ValidateSignup()">
                    </div>
                </form>
            </div>
            
            </div>
        </div>
    </div>
    <div class="footer">{% include 'footer.html' %}</div>
</div>
    <!-- <style>
        table{
            min-height: 222px;
        }
    </style> -->
{% endblock %}
